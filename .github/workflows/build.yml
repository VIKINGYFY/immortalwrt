name: Build OpenWrt AX18

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  CONFIG_FILE: ax18nano.config
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Prepare build environment
      run: |
        sudo apt update
        sudo apt install -y build-essential flex bison g++ gawk gcc-multilib g++-multilib gettext git \
          libncurses5-dev libssl-dev python3 python3-pip python3-setuptools python3-wheel rsync unzip zlib1g-dev \
          file wget curl time ca-certificates jq subversion aria2
        # âœ… æ›¿ä»£ python3-distutils
        sudo apt install -y python3-venv || true
        sudo timedatectl set-timezone "$TZ"

    - name: Clone source code
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Copy config and custom files
      run: |
        [ -e $CONFIG_FILE ] && cp $CONFIG_FILE openwrt/.config
        if [ -d custom-files ]; then
          cp -r custom-files/* openwrt/files/
        fi
        cd openwrt
        make defconfig

    - name: Clean old cache and temp files
      run: |
        cd openwrt
        echo "ðŸ§¹ Cleaning old cache and build artifacts..."
        rm -rf bin tmp build_dir staging_dir dl
        mkdir -p dl

    - name: Download package sources
      run: |
        cd openwrt
        make download -j$(nproc)
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile firmware
      run: |
        cd openwrt
        make -j$(nproc) || make -j1 V=s

    - name: Check space usage
      run: |
        df -h
        du -sh openwrt/bin || true

    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt-AX18
        path: openwrt/bin/targets/
